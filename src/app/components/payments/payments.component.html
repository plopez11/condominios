<ion-grid fixed>
    <ion-row>
        <ion-col size="12">
            <ion-label class="Label_title">
                <span>
                  Pagos Realizados
                </span>
            </ion-label>
        </ion-col>
    </ion-row>
    <ion-row justify-content-center align-items-center style="height: 100%" color="medium">
        <ion-col size="12" *ngFor="let payment of payments">
            <app-payment [payment]="payment">
            </app-payment>
        </ion-col>
    </ion-row>
</ion-grid>
